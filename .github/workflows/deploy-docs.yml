name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "public/data/**"
      - "public/manual/**"
      - "next.config.js"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "tailwind.config.ts"
      - ".github/workflows/deploy-docs.yml"
  # リポジトリ情報同期ワークフロー完了後に自動デプロイ
  workflow_run:
    workflows:
      - "リポジトリ情報同期"
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (push)
        if: github.event_name == 'push'
        uses: actions/checkout@v4

      - name: Checkout (workflow_run)
        if: github.event_name == 'workflow_run'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_commit.id }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Copy build output to docs directory
        run: |
          # outディレクトリの内容をdocsディレクトリにコピー
          mkdir -p docs
          cp -r out/* docs/

      - name: Ensure .nojekyll file exists
        run: |
          touch docs/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
